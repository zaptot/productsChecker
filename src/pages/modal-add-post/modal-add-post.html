<ion-header>

  <ion-navbar>
    <ion-title>Добавить</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        Закрыть
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-label>Продукт</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Дата годности</ion-label>
      <ion-datetime [(ngModel)]="date" displayFormat="DD.MM.YYYY " max="2030-12-31" ></ion-datetime>
    </ion-item>

  </ion-list>
  <ion-footer>
    <button ion-button (click)="addPost()" color="secondary">Добавить</button>
  </ion-footer>
</ion-content>
