<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Список продуктов</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="userPosts">
    <ion-item-sliding *ngFor="let post of userPosts">
      <ion-item class="post">
        {{ post.name }}
        <p>{{post.date}}</p>
        <h2 item-end right *ngIf="countOfDaysLeft(post)<0; else elseBlock;" style="color:red;">Просрочено {{ countOfDaysLeft(post)*-1 }} сутки(ок)</h2>
        <ng-template item-end right #elseBlock><h2 *ngIf="countOfDaysLeft(post)>0;" style="color:green;">Суток осталось: {{ countOfDaysLeft(post) }}</h2>
        <h2 *ngIf="countOfDaysLeft(post)==0;" style="color:orange;">Часов осталось: {{ countOfHoursLeft(post) }}</h2></ng-template>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(post)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button color="danger" ion-fab (click)="addPost()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <!--<post-page [arrayUsersPosts]="userPosts">
  </post-page>-->

</ion-content>

<custom-tabs class="a"></custom-tabs>
