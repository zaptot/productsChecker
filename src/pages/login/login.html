<ion-header>

  <ion-navbar color="secondary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="login-form">
    <ion-col>
      <ion-list inset>

        <ion-item>
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input  [(ngModel)]="username" placeholder="email" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input  [(ngModel)]="password" placeholder="password" type="password"></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button block outline (click)="login()" color="secondary" class="login-button">Login</button>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button block outline color="secondary" (click)="launchSignup()" class="create-account">Create an Account</button>
    </ion-col>
  </ion-row>




</ion-content>
